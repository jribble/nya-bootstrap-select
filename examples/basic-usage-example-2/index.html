<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
  <link rel="stylesheet" href="../../css/main.css"/>
  <link rel="stylesheet" href="../../css/nya-bs-select.css"/>
  <script src="../../js/angular.js"></script>
  <script src="../../js/nya-bs-select.js"></script>
  <script src="script.js"></script>
</head>
<body ng-app="BasicUsageExample2App">
  <div ng-controller="MainController">
    <form class="form-inline">
  <p class="alert-info"> You have select {{dynModel}}</p>
  <p class="alert-info"> options is {{options}}</p>
  <button class="btn btn-default" ng-click="changeGroups('options')">Change Option</button>
  <ol class="nya-bs-select" ng-model="dynModel">
    <li nya-bs-option="option in options">
      <a>
        {{option.name}}
      </a>
    </li>
  </ol>
</form>
  </div>
</body>
</html>
