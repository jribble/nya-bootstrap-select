<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
  <link rel="stylesheet" href="../../css/main.css"/>
  <link rel="stylesheet" href="../../css/nya-bs-select.css"/>
  <script src="../../js/angular.js"></script>
  <script src="../../js/nya-bs-select.js"></script>
  <script src="script.js"></script>
</head>
<body ng-app="FormControlFeatureExample2App">
  <div ng-controller="MainController">
    <style>
form {
  margin: 20px;
  border: 1px solid;
}
form.ng-invalid-required {
  border-color: red;
}
form.ng-valid-required {
  border-color: green;
}
form.ng-valid-required .info {
  visibility: hidden;
}
form.ng-invalid-required .info {
  visibility: visible;
}
.ng-invalid-required .dropdown-toggle {
  border-color: red;
}
.ng-valid-required .dropdown-toggle {
  border-color: green;
}
</style>
<form>
  <p class="alert-danger info">please select at least one option!</p>
  <ol class="nya-bs-select" ng-model="model" required multiple>
    <li nya-bs-option="option in options">
      <a>
        {{option}}
        <span class="glyphicon glyphicon-ok check-mark"></span>
      </a>
    </li>
  </ol>
</form>
  </div>
</body>
</html>
